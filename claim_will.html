<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Will | Cardano DApp</title>

  <style>
    :root {
      --bg: #0c0f14;
      --card: #141820;
      --border: #2a2f3a;
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --primary: #3b82f6;
      --primary-hover: #1d4ed8;
      --radius: 16px;
      --glow: 0 0 14px rgba(59, 130, 246, 0.45);
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
    }

    .card {
      background: var(--card);
      padding: 2.4rem;
      width: 100%;
      max-width: 640px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.4s ease;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
    }

    label {
      display: block;
      margin-top: 1.8rem;
      font-size: 1.05rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.85rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #0f131a;
      color: var(--text);
      transition: 0.25s;
    }

    input:focus {
      border-color: var(--primary);
      background: #0b0f16;
      outline: none;
      box-shadow: var(--glow);
    }

    small {
      display: block;
      margin-top: 0.4rem;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      margin-top: 2.2rem;
      font-size: 1.06rem;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      background: var(--primary);
      color: white;
      box-shadow: var(--glow);
      transition: 0.25s;
    }

    .btn:hover {
      background: var(--primary-hover);
    }

    .btn:disabled {
      background: #2f3848;
      cursor: not-allowed;
      box-shadow: none;
    }

    .back-btn {
      margin-top: 1.2rem;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-weight: 600;
      box-shadow: none;
    }

    .back-btn:hover {
      background: var(--primary);
      color: #fff;
    }

    #status {
      margin-top: 1.6rem;
      text-align: center;
      font-weight: bold;
      min-height: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Claim Your Will</h1>

    <label for="beneficiaries">Your PubKeyHash:</label>
    <input
      type="text"
      id="beneficiaries"
      placeholder="Enter your PubKeyHash"
      autocomplete="off"
    />
    <small>This must match the registered beneficiary PubKeyHash.</small>

    <label for="claimAmount">Amount to Claim (ADA):</label>
    <input
      type="number"
      id="claimAmount"
      placeholder="e.g., 500"
      min="1"
      step="0.01"
    />

    <button class="btn" id="claimWillBtn" disabled>Claim Will</button>

    <div id="status"></div>

    <button class="btn back-btn" onclick="window.location.href='welcome.html'">
      ‚Üê Back to Welcome
    </button>
  </div>
</body>
</html>
