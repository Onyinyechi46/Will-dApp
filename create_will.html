<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Will | Cardano Estate DApp</title>

  <style>
    /* === Modern Gradient + Glass UI Theme === */
    body {
      font-family: "Inter", Arial, sans-serif;
      max-width: 760px;
      margin: 3rem auto;
      padding: 0 1rem;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      line-height: 1.7;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #7dd3fc, #a5f3fc);
      -webkit-background-clip: text;
      color: transparent;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 2.2rem;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      display: block;
      margin-top: 1.3rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #e2e8f0;
    }

    input, button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.45rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.08);
      color: #f8fafc;
      backdrop-filter: blur(6px);
      transition: border 0.25s, background 0.25s;
    }

    input:focus {
      border-color: #7dd3fc;
      background: rgba(255, 255, 255, 0.18);
      outline: none;
    }

    button {
      cursor: pointer;
      font-weight: 600;
      border: none;
      background: linear-gradient(90deg, #0ea5e9, #3b82f6);
      color: #fff;
      transition: background 0.25s, transform 0.1s;
      margin-top: 1.4rem;
    }

    button:disabled {
      background: #64748b;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #0284c7, #2563eb);
    }

    button:active:not(:disabled) {
      transform: scale(0.97);
    }

    #status {
      margin-top: 1.4rem;
      font-weight: 600;
      font-size: 1.15rem;
      color: #a5f3fc;
    }

    .action-btn {
      margin-top: 2rem;
    }

    .back-btn {
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      background: linear-gradient(90deg, #4b5563, #6b7280);
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.25s;
    }

    .back-btn:hover {
      background: linear-gradient(90deg, #374151, #4b5563);
    }
  </style>
</head>
<body>

  <h1>Claim Your Inherited ADA</h1>

  <div class="card">
    <label for="beneficiaries">Your PubKeyHash</label>
    <input type="text" id="beneficiaries" placeholder="Enter your PubKeyHash" />

    <label for="claimAmount">Amount to Claim (ADA)</label>
    <input type="number" id="claimAmount" placeholder="e.g., 500" />

    <button id="claimWillBtn" disabled>üí∞ Claim Will</button>

    <div id="status"></div>

    <div class="action-btn">
      <button class="back-btn" onclick="window.location.href='welcome.html'">‚Üê Back to Welcome</button>
    </div>
  </div>

  <script type="module" src="will.js"></script>
</body>
</html>
