<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Will | Cardano Will DApp</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2b7cff;
      --primary-hover: #1f6be0;
      --bg: #eef3f9;
      --card-bg: #ffffff;
      --border: #d6e0eb;
      --text: #1a1a1a;
      --text-muted: #767676;
      --radius: 14px;
      --transition: 0.25s ease;
      --shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: var(--card-bg);
      padding: 2.6rem 2.8rem;
      max-width: 720px;
      width: 100%;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 1.7rem;
      font-size: 2.2rem;
      text-align: center;
      font-weight: 700;
      background: linear-gradient(to right, #2b7cff, #60a3ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Inputs & Textareas */
    label {
      display: block;
      margin-top: 1.6rem;
      font-weight: 600;
      font-size: 1.05rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.45rem;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      transition: var(--transition);
      background: #f9fbff;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(43, 124, 255, 0.15);
      outline: none;
      background: #ffffff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Buttons */
    button {
      padding: 0.9rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }

    #connect-btn,
    #copyPubKeyBtn,
    #createWillBtn {
      width: 100%;
      margin-top: 1rem;
    }

    #connect-btn {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 14px rgba(43, 124, 255, 0.35);
    }

    #connect-btn:hover {
      background: var(--primary-hover);
    }

    #copyPubKeyBtn {
      background: #eceff3;
      color: #000;
      border: 1px solid #d9dfe7;
    }

    #copyPubKeyBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #createWillBtn {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 14px rgba(43, 124, 255, 0.28);
      margin-top: 2rem;
    }

    #createWillBtn:hover:not(:disabled) {
      background: var(--primary-hover);
    }

    #createWillBtn:disabled {
      background: #9bbcf0;
      cursor: not-allowed;
    }

    /* Back / Next Buttons */
    .action-btn {
      display: flex;
      justify-content: space-between;
      gap: 1.2rem;
      margin-top: 2.4rem;
    }

    .secondary-btn {
      flex: 1;
      background: #e3e7ec;
      border: 1px solid #cbd4df;
      color: #222;
      font-weight: 600;
    }

    .secondary-btn:hover {
      background: #dbe0e7;
    }

    /* Checkbox */
    .checkbox-row {
      margin-top: 1.3rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .checkbox-row input {
      width: auto;
      transform: scale(1.2);
      cursor: pointer;
    }

    /* Status box */
    #status {
      margin-top: 1.7rem;
      font-weight: 600;
      color: var(--text-muted);
      min-height: 1.2rem;
      background: #f1f4f8;
      border-radius: var(--radius);
      padding: 0.85rem 1rem;
      border: 1px solid #e3e9ef;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .container {
        padding: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create Will</h1>

    <button id="connect-btn">Connect Wallet</button>
    <button id="copyPubKeyBtn" disabled>Copy My PubKeyHash</button>

    <label for="beneficiaries">Beneficiaries & Allocation</label>
    <textarea id="beneficiaries" placeholder="pubkey1,500\npubkey2,1500"></textarea>

    <label for="unlockTime">Unlock Time</label>
    <input type="datetime-local" id="unlockTime" />

    <div class="checkbox-row">
      <input type="checkbox" id="partialClaim" />
      <label for="partialClaim" style="margin: 0; font-weight: 500;">
        Allow Partial Claim
      </label>
    </div>

    <button id="createWillBtn" disabled>Create Will (Lock ADA)</button>

    <div id="status"></div>

    <div class="action-btn">
      <button class="secondary-btn" onclick="window.location.href='welcome.html'">← Back</button>
      <button class="secondary-btn" onclick="window.location.href='claim_will.html'">Next →</button>
    </div>

    <script type="module" src="will.js"></script>
  </div>
</body>

</html>
