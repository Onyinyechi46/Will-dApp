<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Cardano Will DApp</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1d1f33, #0a0f1f 70%);
      color: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3.2rem;
      color: #60a5fa;
      text-shadow: 0 0 18px rgba(96,165,250,0.5);
      margin-bottom: 1.5rem;
      animation: fadeInDown 1s ease forwards;
    }

    main h2 {
      font-size: 1.9rem;
      max-width: 600px;
      color: #a5c2ff;
      opacity: 0.9;
      animation: fadeIn 1.2s ease forwards;
      margin-bottom: 2.5rem;
    }

    .button-group {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 1.6s ease forwards;
    }

    .btn-primary, .btn-secondary {
      padding: 1rem 2.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.15rem;
      transition: 0.3s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.45);
      border: 1px solid transparent;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border-color: #3b82f6;
    }

    .btn-primary:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 20px rgba(59,130,246,0.55);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border-color: #10b981;
    }

    .btn-secondary:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 20px rgba(16,185,129,0.5);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #9ca3af;
      opacity: 0.75;
      animation: fadeIn 2s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 500px) {
      header h1 { font-size: 2.4rem; }
      main h2 { font-size: 1.4rem; }
      .button-group { flex-direction: column; gap: 1rem; }
      .btn-primary, .btn-secondary { width: 100%; }
    }
  </style>
</head>

<body>

  <header>
    <h1>Cardano Will DApp</h1>
  </header>

  <main>
    <h2>Securely manage your legacy with trustless blockchain technology</h2>

    <div class="button-group">
      <a href="create-will.html" class="btn-primary">Create Will</a>
      <a href="claim-will.html" class="btn-secondary">Claim Will</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Coxygen Global Will DApp. All Rights Reserved.
  </footer>

</body>
</html>
