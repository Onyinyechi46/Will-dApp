<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Cardano Will DApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #101725, #0f2027, #203a43, #2c5364);
      color: #eef6ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 3.3rem;
      color: #76c7ff;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
      animation: fadeDown 1s ease;
    }

    main h2 {
      font-size: 1.6rem;
      margin-bottom: 2.5rem;
      color: #b8e3ff;
      opacity: 0.9;
      animation: fadeUp 1.2s ease;
    }

    .button-group {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-primary, .btn-secondary {
      padding: 1rem 2.3rem;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.35s ease;
      font-size: 1.15rem;
      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.35);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3fa9f5, #0072ff);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-5px) scale(1.05);
      background: linear-gradient(135deg, #2e8ce0, #005ce0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #18e0a8, #0ca97c);
      color: white;
    }
    .btn-secondary:hover {
      transform: translateY(-5px) scale(1.05);
      background: linear-gradient(135deg, #0ccf8e, #0a8d69);
    }

    footer {
      margin-top: 4rem;
      color: #c0cad3;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 500px) {
      header h1 { font-size: 2.4rem; }
      main h2 { font-size: 1.25rem; }
      .button-group { flex-direction: column; gap: 1rem; }
      .btn-primary, .btn-secondary { width: 100%; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Cardano Will DApp</h1>
  </header>

  <main>
    <h2>Securely manage your blockchain legacy</h2>

    <div class="button-group">
      <a href="create-will.html" class="btn-primary">Create Will</a>
      <a href="claim-will.html" class="btn-secondary">Claim Will</a>
    </div>
  </main>

  <footer>
    Â© 2025 Coxygen Global Will DApp. All Rights Reserved.
  </footer>

</body>
</html>
