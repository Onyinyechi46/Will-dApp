<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Cardano Will DApp</title>

  <style>
    /* GLOBAL RESET */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #232641, #090d1a 70%);
      color: #e8edf5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem;
      text-align: center;
      line-height: 1.6;
    }

    header h1 {
      font-size: 3.4rem;
      color: #60a5fa;
      text-shadow: 0 0 20px rgba(96, 165, 250, 0.6);
      margin-bottom: 1.8rem;
      animation: fadeDown 1s ease forwards;
      font-weight: 700;
    }

    main h2 {
      font-size: 2rem;
      max-width: 700px;
      color: #b9d3ff;
      opacity: 0.85;
      margin-bottom: 3rem;
      animation: fadeUp 1.2s ease forwards;
    }

    .button-group {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeUp 1.6s ease forwards;
    }

    .btn-primary, .btn-secondary {
      padding: 1.1rem 2.8rem;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      transition: 0.35s ease;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.5);
      border: 1px solid transparent;
      letter-spacing: 0.3px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: #fff;
      border-color: #3b82f6;
    }
    .btn-primary:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 26px rgba(59, 130, 246, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #10b981, #047857);
      color: #fff;
      border-color: #10b981;
    }
    .btn-secondary:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 26px rgba(16, 185, 129, 0.55);
    }

    footer {
      margin-top: 4.5rem;
      font-size: 0.95rem;
      color: #a1a7b4;
      opacity: 0.78;
      animation: fadeUp 2s ease;
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 520px) {
      header h1 { font-size: 2.5rem; }
      main h2 { font-size: 1.35rem; }
      .button-group { flex-direction: column; gap: 1.2rem; }
      .btn-primary, .btn-secondary { width: 100%; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Cardano Will DApp</h1>
  </header>

  <main>
    <h2>Securely manage your legacy using advanced trustless blockchain technology</h2>

    <div class="button-group">
      <a href="create-will.html" class="btn-primary">Create Will</a>
      <a href="claim-will.html" class="btn-secondary">Claim Will</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Coxygen Global Will DApp. All Rights Reserved.
  </footer>
</body>
</html>
